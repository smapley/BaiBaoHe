apply plugin: 'com.android.application'android {    compileSdkVersion 22    buildToolsVersion "22.0.1"    defaultConfig {        applicationId "com.smapley.baibaohe"        minSdkVersion 15        targetSdkVersion 22        versionCode 58        versionName "4.7.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }        packagingOptions {            exclude 'META-INF/LICENSE.txt'            exclude 'META-INF/NOTICE.txt'            exclude 'META-INF/services/com.alibaba.fastjson.parser.deserializer.AutowiredObjectDeserializer'            exclude 'META-INF/services/com.alibaba.fastjson.serializer.AutowiredObjectSerializer'        }    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    compile 'com.android.support:appcompat-v7:22.1.1'    compile 'com.android.support:recyclerview-v7:22.0.0'    compile 'com.facebook.fresco:fresco:0.5.0'    compile 'me.neavo:volley:2014.12.09'    compile files('libs/fastjson-1.1.22.jar')    compile files('libs/fastjson-1.1.22-sources.jar')    compile files('libs/SMSSDK-1.1.9.jar')    compile project(':image-selector')    compile project(':listview')    compile files('libs/alipaySDK-20150610.jar')}